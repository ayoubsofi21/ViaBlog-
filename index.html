        <div class="article flex justify-between items-center">
            <p class="Read m-4 md:text-2xl md:m-10 ">What Do You Want To Read?</p>
            <button  class="addButton bg-blue-500 text-white  rounded-full w-14  h-6 items-center justify-center cursor-pointer hover:scale-105 transition">add +</button>

        <form class="form-content border-2 border-gray-300 p-6 rounded-lg mt-10 bg-white shadow-md max-w-md mx-auto mb-2" style="display: none;">
            <h1 class="text-2xl font-bold mb-4">Ajouter une Destination</h1>

            <label for="Titre" class="block text-gray-700 font-medium mb-1">Titre</label>
            <input type="text" id="Titre"
                class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label for="Dates" class="block text-gray-700 font-medium mb-1">Dates</label>
            <input type="date"
                class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">   
             <label for="Image" class="block text-gray-700 font-medium mb-1">Image</label>
            <input type="image"
                class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <label for="number" class="block mb-1">Note</label>
            <select id="number"
                class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <label class="block mb-1">Categories</label>
            <select
                class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option>Forest</option>
                <option>River</option>
            </select>

            <div class="flex items-center mb-4">
                <input type="checkbox" id="exampleCheck1" class="mr-2">

            </div>

            <button type="submit"
                class="bg-blue-500 py-2 px-6 rounded-full text-white">
                Submit
            </button>
        </form>
